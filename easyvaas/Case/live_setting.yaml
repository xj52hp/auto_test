---
#--- 点击登录---#
-
  case_name: login
  element_info: com.easyvaas.sqk:id/tvLogin
  find_type: by_id
  operate_type: click
#--- 进入直播间
-
  case_name: live_click
  element_info: //android.widget.TextView[contains(@text,'预告')]
  find_type: by_xpath
  operate_type: click
#------------闪光灯&摄像头---------------
-
  case_name: 检查闪光灯
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: attributes
  attributes_key: enabled
  text: f
-
  case_name: 翻转摄像头(朝下)
  element_info: com.easyvaas.sqk:id/liveSwitchCameraCb
  find_type: by_id
  operate_type: click
-
  case_name: 检查摄像头的变化(朝下)
  element_info: com.easyvaas.sqk:id/liveSwitchCameraCb
  find_type: by_id
  operate_type: attributes
  attributes_key: checked
  text: t
-
  case_name: 检查闪光灯状态是否可用
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: attributes
  attributes_key: enabled
  text: t
-
  case_name: 开启闪光灯
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: click
-
  case_name: 检查闪光灯是否开启
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: attributes
  attributes_key: checked
  text: t
-
  case_name: 关闭闪光灯
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: click
-
  case_name: 检查闪光灯是否关闭
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: attributes
  attributes_key: checked
  text: f
-
  case_name: 翻转摄像头(朝上)
  element_info: com.easyvaas.sqk:id/liveSwitchCameraCb
  find_type: by_id
  operate_type: click
-
  case_name: 检查摄像头的变化(朝上)
  element_info: com.easyvaas.sqk:id/liveSwitchCameraCb
  find_type: by_id
  operate_type: attributes
  attributes_key: checked
  text: f
-
  case_name: 检查闪光灯状态是否可用
  element_info: com.easyvaas.sqk:id/liveSwitchFlash
  find_type: by_id
  operate_type: attributes
  attributes_key: enabled
  text: f
